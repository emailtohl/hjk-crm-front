<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzCollapsedWidth]="0" [nzBreakpoint]="'lg'">
    <div class="logo">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-menu-item routerLink="/back/my-task" routerLinkActive="ant-menu-item-selected">
        <span>
          <i class="anticon anticon-select"></i>
          <span class="nav-text">查看任务</span>
        </span>
      </li>
      <li nz-menu-item routerLink="/back/organization/list" routerLinkActive="ant-menu-item-selected">
        <span>
          <i class="anticon anticon-phone"></i>
          <span class="nav-text">公司信息</span>
        </span>
      </li>
      <li nz-menu-item routerLink="/back/invoice/list" routerLinkActive="ant-menu-item-selected">
        <span>
          <i class="anticon anticon-pay-circle"></i>
          <span class="nav-text">开票信息</span>
        </span>
      </li>
      <li nz-menu-item *ngIf="isAdmin()" [routerLink]="['/back/user/list']" routerLinkActive="ant-menu-item-selected">
        <span>
          <i class="anticon anticon-user"></i>
          <span class="nav-text">用户信息</span>
        </span>
      </li>
      <li nz-menu-item [routerLink]="['/service']" routerLinkActive="ant-menu-item-selected">
        <span>
          <i class="anticon anticon-rollback"></i>
          <span class="nav-text">查看前台</span>
        </span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <div class="logo" style="display: inline;">
        您好：{{principal?.name?.split(':')[1]}}
        <nz-avatar nzIcon="anticon anticon-user" nzSrc="{{icon}}"></nz-avatar>
      </div>
      <div class="logo" style="display: inline; margin-left: 30px;">
        <a (click)="logout()"><i class="anticon anticon-logout"></i></a>
      </div>
    </nz-header>
    <nz-content style="margin:24px 16px 0;">
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer style="text-align: center;">HJK ©2017 develop by hl</nz-footer>
  </nz-layout>
</nz-layout>
