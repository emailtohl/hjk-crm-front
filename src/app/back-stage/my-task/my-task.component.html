<nz-table #basicTable [nzData]="todoTasks">
  <thead>
    <tr>
      <th>申请人</th>
      <th>流程号</th>
      <th>类别</th>
      <th>任务名</th>
      <th>创建时间</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.applyUserName}}</td>
      <td>{{data.flowNum}}</td>
      <td>{{flowTypeMap.get(data.flowType)}}</td>
      <td>{{data.taskName}}</td>
      <td>{{data.createDate}}</td>
      <td>
        <a (click)="getDetail(data.processInstanceId, data.taskId, data.flowType)">详情</a>
      </td>
    </tr>
  </tbody>
</nz-table>
