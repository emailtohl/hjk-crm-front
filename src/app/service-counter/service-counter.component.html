<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzCollapsedWidth]="0" [nzBreakpoint]="'lg'">
    <div class="logo">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-menu-item routerLink="/service/carousel" routerLinkActive="ant-menu-item-selected">
        <span>
          <i class="anticon anticon-user"></i>
          <span class="nav-text">首页</span>
        </span>
      </li>
      <li nz-menu-item routerLink="/service/invoice/list" routerLinkActive="ant-menu-item-selected">
        <span>
          <i class="anticon anticon-user"></i>
          <span class="nav-text">发票申请列表</span>
        </span>
      </li>
      <li nz-menu-item routerLink="/service/invoice/apply" routerLinkActive="ant-menu-item-selected">
        <span>
          <i class="anticon anticon-video-camera"></i>
          <span class="nav-text">发票申请</span>
        </span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;"><div class="logo">您好：{{principal?.name?.split(':')[1]}}</div></nz-header>
    <nz-content style="margin:24px 16px 0;">
      <div style="padding:24px; background: #fff; min-height: 360px;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">HJK</nz-footer>
  </nz-layout>
</nz-layout>
